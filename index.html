<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
    <title>Static Comp Challenge 1</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
  </head>
  <body>
    <section id="content-section">
      <div id="resume-contact" class="green">
        <header>
          <h1>BRADLEY COOPER</h1>
          <div class="image">
          </div>
          <article>
            <p>I'm a Graphic Designer, Coder & Entreprener.</p>
            <p>Take a look at my profile to see what I was working.</p>
            <button type="button">RESUME</button>
            <button type="button">CONTACT</button>
          </article>
        </header>
      </div>
      <div id="profile" class="yellow">
        <img  src="images/profile.svg" alt="profile image">
      </div>
      <div id="experiance" class="blue">
      </div>
      <div id="education" class="red">
      </div>
      <div id="blog" class="green">
      </div>
      <div id="social-menu" class="orange">
      </div>
      <div id="contact" class="blue">
      </div>
      <div id="portfolio" class="orange">
      </div>
    </section>
    <section id="photo-section">
    </section>
  </body>
</html>
