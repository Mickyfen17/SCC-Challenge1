<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
    <title>Static Comp Challenge 1</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
  </head>
  <body>
    <section id="content-section">
      <div id="resume-contact" class="tile green">
        <div class="image"></div>
        <header>
          <h1>Bradley Cooper</h1>
          <p>I'm a Graphic Designer, Coder &amp; Entreprener.</p>
          <p>Take a look at my profile to see what I was working.</p>
          <div class="btns-container">
            <button type="button" class="btn-resume">Resume</button>
            <button type="button" class="btn-contact">Contact</button>
          </div>
        </header>
      </div>
      <div id="profile" class="tile yellow">
        <img src="images/profile.svg" alt="profile image">
        <h4><a href="#">Profile</a></h4>
      </div>
      <div id="experience" class="tile blue">
        <img src="images/experience.svg" alt="experience image">
        <h4><a href="#">Experience</a></h4>
      </div>
      <div id="education" class="tile red">
        <img src="images/education.svg" alt="education image">
        <h4><a href="#">Education</a></h4>
      </div>
      <div id="blog" class="tile green">
        <img src="images/blog.svg" alt="blog image">
        <h4><a href="#">Blog</a></h4>
      </div>
      <div id="social-menu" class="tile orange">
        <img src="images/social.svg" alt="social image">
        <h4><a href="#">Social</a></h4>
      </div>
      <div id="contact" class="tile blue">
        <img src="images/contact.svg" alt="contact image">
        <h4><a href="#">Contact</a></h4>
      </div>
      <div id="portfolio" class="tile orange">
        <img src="images/portfolio.svg" alt="portfolio image">
        <h4><a href="#">Portfolio</a></h4>
      </div>
    </section>
    <section id="photo-section">
      <img class="dots" src="images/dots.svg" alt="dots">
      <img class="arrows" src="images/left_arrow.svg" alt="left arrow">
      <img class="arrows arrow-left" src="images/right_arrow.svg" alt="right arrow">
    </section>
  </body>
</html>
