<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
    <title>Static Comp Challenge 1</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
  </head>
  <body>
    <section id="content-section">
      <div id="resume-contact" class="green">
        <header>
          <h1>BRADLEY COOPER</h1>
          <div class="image">
          </div>
          <article>
            <p>I'm a Graphic Designer, Coder & Entreprener.</p>
            <p>Take a look at my profile to see what I was working.</p>
            <button type="button">
              <img class="btn-icons" src="images/iTag.svg">RESUME
            </button>
            <button type="button">
              <img class="btn-icons" src="images/resume.svg">CONTACT
            </button>
          </article>
        </header>
      </div>
      <div id="profile" class="yellow">
        <div class="inner-content">
          <img src="images/profile.svg" alt="profile image">
          <h4>Profile</h4>
        </div>
      </div>
      <div id="experience" class="blue">
        <div class="inner-content">
          <img src="images/experience.svg" alt="experience image">
          <h4>Experience</h4>
        </div>
      </div>
      <div id="education" class="red">
        <div class="inner-content">
          <img src="images/education.svg" alt="education image">
          <h4>Education</h4>
        </div>
      </div>
      <div id="blog" class="green">
        <div class="inner-content">
          <img src="images/blog.svg" alt="blog image">
          <h4>Blog</h4>
        </div>
      </div>
      <div id="social-menu" class="orange">
        <div class="inner-content">
          <img src="images/social.svg" alt="social image">
          <h4>Social</h4>
        </div>
      </div>
      <div id="contact" class="blue">
        <div class="inner-content">
          <img src="images/contact.svg" alt="contact image">
          <h4>Contact</h4>
        </div>
      </div>
      <div id="portfolio" class="orange">
        <div class="inner-content">
          <img src="images/portfolio.svg" alt="portfolio image">
          <h4>Portfolio</h4>
        </div>
      </div>
    </section>
    <section id="photo-section">
      <img class="dots" src="images/dots.svg" alt="dots">
      <img class="arrows" src="images/left_arrow.svg" alt="left arrow">
      <img class="arrows arrow-left" src="images/right_arrow.svg" alt="right arrow">
    </section>
  </body>
</html>
